// 가능 자동으로 형변환 되어서
// (객체)는 비었든 안 비었든 무조건 true이다 존재 하기때문에
if("ㅎㅇ"){
    alert("ddd");
}

// 숫자는 오직 0만 false이다.
var aaa = !0; // true의 변칙 표현 글자수를 줄이기 위함
if(aaa){
    alert("ddd");
}

// 불가능 "" false, 나머진 전부 true
if(""){
    alert("ddd");
}

const test = function(pArg){
    pArg();
    // alert(typeof(pArg));
    return "언디파인드잡기";
}

    alert("안녕");
}));
