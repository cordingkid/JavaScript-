<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="fWrite()">값쓰기</button>
    <div style="width: 600px;height: 600px">
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        function fWrite() {
            // 데이터 셋 더 넣기
            /* myDataset = {
                type: "line",
                label: '# 점심!',
                data: [213, 19, 233, 455, 322, 223],
                borderWidth: 1    
            } */

            let data1 = [];
            let data2 = [];
            for(let i=1; i<=6; i++){
                data1.push(Math.floor(Math.random()*40)+40);
                data2.push(Math.floor(Math.random()*60)+40);
            }

            myChart.data.datasets[0].data = data1;
            myChart.data.datasets[1].data = data2;

            //myChart.data.datasets[0].data[2] = 300;
            // myChart.data.datasets.push(myDataset);
            myChart.update();                      // 다시 그리기. 메소드중 가장 중요

            setTimeout(fWrite, 400);
        }

        const ctx = document.querySelector('#myChart');
      
        var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [
                            {
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            borderWidth: 1
                            },
                            {   
                            type:"line",
                            label: '# of Votes',
                            data: [13, 20, 4, 6, 3, 4],
                            borderWidth: 1
                            }
                        ]
                    },
                    options: {
                    scales: {
                        y: {
                        beginAtZero: true
                        }
                    }
                    }
                });
            //alert(myChart.data.datasets[0].data[2]); // ? 3                    
      </script>
</body>
</html>
